	<meta name="Description" content="Ta książka splata teorię, przykłady i procesy istotne dla tworzenia modeli zgodnie z regułami Odpowiedzialnego Uczenia Maszynowego (ang. Responsible Machine Learning). Znajdziesz tutaj intuicje i przykłady dla Interpretable Machine Learning (IML) i eXplainable Artificial Intelligence (XAI). Opisy uzupełnione są o fragmenty kodu z przykładami dla R z wykorzystaniem pakietów randomForest, mlr3 i DALEX. Wreszcie, proces tworzenia modeli jest pokazany poprzez komiks opisujący przygody dwóch postaci, Bety i Bita. Interakcja tych dwóch postaci pokazuje decyzje, przed którymi często stają analitycy, czy wypróbować inny model, inną technikę eksploracji lub poszukać innych danych -- pytania jak porównywać modele lub je weryfikować.

Wszystkie przykłady są w pełni odwtarzalne, tak że można te wszystkie przygody odtworzyć na lokalnym komputerze.

Tworzenie modeli jest odpowiedzialnym i wymagającym zadaniem, ale także ekscytującą przygodą. Czasami podręczniki skupiają się tylko na stronie technicznej, tracąc całą zabawę. Tutaj będziemy mieć jedno i drugie.">
